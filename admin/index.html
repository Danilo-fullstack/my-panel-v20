<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../_css/style.css">
    <link rel="stylesheet" href="../_css/reset.css">
    <link rel="stylesheet" href="../_css/style-teste.css">
    <link rel="stylesheet" href="../_css/icons-style.css">
    <link rel="stylesheet" href="../_css/botao-checkbox.css">
    <link rel="stylesheet" href="../_css/mobile.css">
    <link rel="stylesheet" href="./_css/style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <title>WEBSSH - Admin</title>
  </head>
  <body>
    <section class="corpo">
      <div class="imagem-tema-center"><img src="./_img/login.png" class="imgem-tema"></div>
      <div class="box-conteudo">
        <div class="box-conteudo-center">
          <div class="card-header">
            <a href="index.html">
              <div class="i-logo">
                <i class="fab fa-linux"></i>
              </div>
            </a>
            <a href="index.html"><h1>Web SSH</h1></a>
          </div>
          <p id="text-bem-vindo">Bem vindo, faça login na sua conta.</p>
          <div class="box-formularios-login">
            <form class="form-login" action="index.html" method="post">
              <div  class="input-div">
                <div class="i">
                  <!-- <i class="icon-user"></i>  -->
                  <i data-feather="user" class="icon-user"></i>
                </div>
                <div class="input-place one">
                  <h5>Usuário</h5>
                  <input class="input" type="text" title="Preencha este campo." oninput="one()">
                </div>
              </div>
              <div class="input-div">
                <div class="i">
                  <!-- <i class="icon-lock"></i> -->
                  <i data-feather="lock" class="icon-lock"></i>
                </div>
                <div class="input-place two">
                  <h5>Senha</h5>
                  <input class="input" type="password" title="Preencha este campo." oninput="two()">
                </div>
              </div>
              <label class="container">
                <p>Lembrar-me</p>
                <input type="checkbox">
                <span class="check"></span>
              </label>
              <button type="submit" name="btn" class="btn-entrar">Entrar</button>
            </form>
            <div class="box-btn-user">
              <a href="../index.html">
                <div class="btn-user">
                  <i class="fas fa-user-circle"></i>
                </div>
              </a>
            </div>
          </div>
          <div class="txt-rodape">
            <p><span>Web SSH</span> &copy; 2020 Todos os direitos reservados.</p>
          </div>
        </div>
      </div>
    </section>
    <script>feather.replace()</script>
    <script type="text/javascript" src="./_js/app.js"></script>
  </body>
</html>
